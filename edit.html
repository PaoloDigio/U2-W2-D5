<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Netflix - Edit</title>
        <link rel="shortcut icon" href="assets/img/netflix-favicon.webp" type="image/x-icon" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <header>
            <nav>
                <div class="container-fluid">
                    <a href="index.html">
                        <img src="assets/img/netflix_logo.png" alt="logo" class="img-logo" />
                    </a>
                </div>
            </nav>
        </header>
        <main>
            <div class="container-sm container-edit">
                <h1 class="text-white">Edit Profile</h1>
                <hr />
                <div class="d-flex w-95">
                    <div class="avatar w-25">
                        <img src="assets/img/avatar.png" alt="avatar" />
                    </div>
                    <div class="user w-75">
                        <div>
                            <button class="btn-user">Strive Student</button>
                        </div>
                        <h6>Language:</h6>
                        <button
                            class="btn btn-genres dropdown-toggle"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            English
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Italian</a></li>
                            <li><a class="dropdown-item" href="#">German</a></li>
                            <li><a class="dropdown-item" href="#">French</a></li>
                        </ul>
                        <hr />
                        <h6>Maturity Settings:</h6>
                        <div>
                            <button class="btn-maturity">ALL MATURITY RATINGS</button>
                        </div>
                        <p class="sm-text">
                            Show ratings of <span class="text-white">all maturity ratings</span> for this profile.
                        </p>
                        <div>
                            <button class="btn-my-dark btn-edit">EDIT</button>
                        </div>
                        <hr />
                        <h6>Autoplay controls</h6>
                        <div>
                            <i class="fa-regular fa-square-check"></i>
                            <span class="sm-text text-light"> Autoplay next episode in a series on all devices. </span>
                        </div>
                        <div>
                            <i class="fa-regular fa-square-check"></i>
                            <span class="sm-text text-light"> Autoplay previews while browsing on all devices. </span>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="d-flex">
                    <button class="btn-my-dark btn-save me-3">SAVE</button>
                    <button class="btn-my-dark me-3">CANCEL</button>
                    <button class="btn-my-dark me-3">DELETE PROFILE</button>
                </div>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
